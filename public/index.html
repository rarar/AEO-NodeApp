<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>An Ecological Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      overflow: hidden;
      margin: 0px;
    }

    section.left {
      position: absolute;
      color: white;
      left: 8%;
      top: 50%;
      transform: translateY(-50%);
    }

    section.right {
      position: absolute;
      color: white;
      right: 8%;
      top: 50%;
      transform: translateY(-50%);
      text-align: right;
    }

    section.bottom {
      position: absolute;
      color: white;
      left: 50%;
      bottom: 2%;
      background: rgba(0, 0, 0, .8);
      transform: translateX(-50%);
      text-align: center;
      border: 2px solid white;
      border-radius: 128px;
      padding: 1% 4%;
    }

    section.top {
      position: absolute;
      color: white;
      left: 50%;
      top: 10%;
      background: rgba(0, 0, 0, .8);
      transform: translateX(-50%);
      text-align: center;
      border: 2px solid white;
      border-radius: 128px;
      padding: 1% 4%;
    }

    h1 {
      font-style: italic;
      font-family: "Clifton";
    }

    h2 {
      font-family: "Knif Mono";
      font-size: 2rem;
      margin: 0;
    }

    div {
      margin: 0 0 10vh 0;
    }

    div:last-child {
      margin: 0 0 2vh 0;
    }

    .clifton {
      font-style: italic;
      font-family: "Clifton";
      font-size: 1.5em;
    }

    .regen {
      margin: 0 0 1vh 0 !important;
    }

    .regen-container {
      padding: 1% 2% !important;
      border: 2px solid rgba(81, 255, 0, 1) !important;
      color: rgba(81, 255, 0, 1) !important;
      background: rgba(81, 255, 0, .05) !important;
      animation: mymove 5s infinite !important;
      bottom: 4% !important;
    }

    @keyframes mymove {
      50% {box-shadow: 0 0px 48px rgba(81, 255, 0, .88)}
    }

    .yellow {
      color: #f6ff00;
    }

    .orange {
      color: #ff9036;
    }

    .red {
      color: #ff3636
    }

    .hidden {
      display: none;
    }

    section.top.center {
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script type="importmap">
    {
          "imports": {
            "three": "./build/three.module.js",
            "three/examples/jsm/controls/OrbitControls":"./jsm/controls/OrbitControls.js",
            "three/examples/jsm/libs/stats.module":"./jsm/libs/stats.module.js",
            "three/examples/jsm/libs/dat.gui.module":"./jsm/libs/dat.gui.module.js",
            "three/examples/jsm/loaders/GLTFLoader":"./jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/postprocessing/EffectComposer":"./jsm/postprocessing/EffectComposer.js",
            "three/examples/jsm/postprocessing/RenderPass":"./jsm/postprocessing/RenderPass.js",
            "three/examples/jsm/postprocessing/GlitchPass":"./jsm/postprocessing/GlitchPass.js",
            "three/examples/jsm/postprocessing/ShaderPass":"./jsm/postprocessing/ShaderPass.js",
            "three/examples/jsm/postprocessing/UnrealBloomPass":"./jsm/postprocessing/UnrealBloomPass.js",
            "three/examples/jsm/postprocessing/FilmPass":"./jsm/postprocessing/FilmPass.js",
            "three/examples/jsm/shaders/PixelShader":"./jsm/shaders/PixelShader.js",
            "three/examples/jsm/shaders/SepiaShader":"./jsm/shaders/SepiaShader.js",
            "three/examples/jsm/shaders/GammaCorrectionShader":"./jsm/shaders/GammaCorrectionShader.js"
          }
        }
    </script>
</head>

<body>
  <section class="left">
    <div class="urbanization">
      <h1>Tolerable Urbanization</h1>
      <h2>
        —</h2>
    </div>
    <div class="noise">
      <h1>Tolerable Noise Pollution</h1>
      <h2>
        —</h2>
    </div>
    <div class="eco2">
      <h1>Tolerable eCO2</h1>
      <h2>
        —</h2>
    </div>
    <div class="tvoc">
      <h1>Tolerable TVOC</h1>
      <h2>
        —</h2>
    </div>
  </section>
  <section class="right">
    <div class="urbanization">
      <h1>Current Urbanization</h1>
      <h2>2 people</h2>
    </div>
    <div class="noise">
      <h1>Current Noise Pollution</h1>
      <h2>—</h2>
    </div>
    <div class="eco2">
      <h1>Current eC02</h1>
      <h2>—</h2>
    </div>
    <div class="tvoc">
      <h1>Current TVOC</h1>
      <h2>—</h2>
    </div>
  </section>
  <section class="top">
    <div class="elapsed">
      <h1>Time Elapsed</h1>
      <h2>00:00:00</h2>
    </div>
  </section>
  <section class="bottom">
    <div class="eta">
      <h1>Anticipated Tipping Point</h1>
      <h2>—</h2>
    </div>
  </section>
  <script src="socket.io.js"></script>
  <script type="module" src="client.js"></script>
</body>

</html>
